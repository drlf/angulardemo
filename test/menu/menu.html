<ul class="sidebar-menu">
    <div ng-repeat="item in menus">
    <li ui-sref-active="active" >
        <a class="" href="" ui-sref="{{item.sref}}"><i class="fa fa-fw {{item.icon}}"></i> {{item.name}}</a>
    </li>
        <div ng-if="item.isLeaf==false">
            <!--{{item.subMenu}}-->
            <div ng-repeat="subitem in item.subMenu">
				<a class="" href="" ui-sref="{{subitem.sref}}"><i class="fa fa-fw {{subitem.icon}}"></i> {{subitem.name}}</a>
			</div>
        </div>
    </div>
</ul>
